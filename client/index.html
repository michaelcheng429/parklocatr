<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Park Locatr</title>

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,visualization"></script>
    
  </head>
  <body>

  <div class="navbar-view"></div>

    <div class="main-page">
      <div class="logo">
        <h1><i class="fa fa-leaf"></i> Park Locatr</h1>
        <h2 class="logo-tagline">Discover. Share. Remember.</h2>
      </div>  

        <div class="columns-container">
          <div class="row">
            <div class="col-md-8 left-column">
              <div class="instructions">
                <strong>Step 1:</strong> Enter a location<br>
                <strong>Step 2:</strong> Discover up to 20 parks<br>
                <strong>Step 3:</strong> Click on a park (on the map or below) to see details<br>
                <strong>Step 4:</strong> Personalize your experience in Dashboard!
              </div>
              
              <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
              <div id="map-canvas"></div>

              <div class="parks-view-container">
                <div class="bubbleChart"></div>
                <div class="parks-view-heading">
                  <h2>Enter a location to find parks!</h2>
                </div>
                <div class="parks-view"></div>
              </div>

            </div>

            <div class="col-md-4 right-column">
              <div class="park-details-view-container">
                <h2>Park details:</h2>
                <div class="park-details-view"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="login-view"></div>
    <div class="signup-view"></div>
    <div class="dashboard-view"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="scripts/models/App.js"></script>
    <script src="scripts/models/park.js"></script>
    <script src="scripts/models/ParkDetails.js"></script>
    <script src="scripts/models/NavbarSetting.js"></script>

    <script src="scripts/collections/Parks.js"></script>

    <script src="scripts/views/AppView.js"></script>
    <script src="scripts/views/MapView.js"></script>
    <script src="scripts/views/ParkView.js"></script>
    <script src="scripts/views/ParksView.js"></script>
    <script src="scripts/views/ParkDetailsView.js"></script>
    <script src="scripts/views/NavbarView.js"></script>
    <script src="scripts/views/LoginView.js"></script>
    <script src="scripts/views/SignupView.js"></script>
    <script src="scripts/views/DashboardView.js"></script>

    <script src="scripts/routers/Router.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/d3-transform/src/d3-transform.js"></script>
    <script src="bower_components/cafej/src/ext-array.js"></script>
    <script src="bower_components/cafej/src/misc.js"></script>
    <script src="bower_components/cafej/src/micro-observer.js"></script>
    <script src="bower_components/microplugin/src/microplugin.js"></script>
    <script src="bower_components/bubble-chart/src/bubble-chart.js"></script>
    <script src="bower_components/bubble-chart/src/plugins/central-click/central-click.js"></script>
    <script src="bower_components/bubble-chart/src/plugins/lines/lines.js"></script>

    <script>
      $(function() {
        var app = new App();
        var appView = new AppView({model: app});

        var router = new Router();
        Backbone.history.start();
      });
    </script>

  </body>
</html>

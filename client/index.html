<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="images/faviconpng.png">
  <!-- build:css app/app.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- endbuild -->

  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq6OFWZzYDAPNNkmejC23efI0LWcBSy-o">
  </script>
  <title>Park Locatr</title>
</head>
<body>
  <div class="container">
    <h1>Park Locatr</h1>
    
    <div id="map-canvas"></div>

    <div class="park-view"></div>
    <ol class="parks-view"></ol>
    <div class="park-view-template"></div>
  </div>
  
  <!-- Bower Components -->
  <!-- build:js app/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbuild -->

  <!-- build:js app/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/models/park.js"></script>
  <script src="scripts/collections/Parks.js"></script>
  <script src="scripts/views/ParkView.js"></script>
  <script src="scripts/views/ParksView.js"></script>
  <script src="scripts/routers/Router.js"></script>
  <script src="data/houstonparks.js"></script>
  <script src="data/houstonParksGooglePlaces.js"></script>
  <!-- endbuild -->

  <script>
    $(function() {
      var parks = new Parks(houstonParks.features);
      var parkView = new ParkView();
      var parksView = new ParksView({collection: parks});
      var router = new Router();

      Backbone.history.start({pushState: true});
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Park Locatr</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,visualization"></script>
    
  </head>
  <body>

    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">
              Park Locatr
            </a>
          </div>

          <!-- Collect the nav links for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <a href="/dashboard">Dashboard</a>
              </li>
              <li>
                <a href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Park Locatr</h1>
      <ol>
        <li>Choose a location</li>
        <li>Get a list of 20 parks, sorted by relevance</li>
        <li>Click on a park to see details</li>
      </ol>
      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
      <div id="map-canvas"></div><!--
      --><div class="park-details-view-container">
        <h3>Park details:</h3>
        <div class="park-details-view"></div>
        </div> 
      <hr>

      <div class="parks-view-container">
        <div class="parks-view-heading">
          <h2>Enter a location to find parks!</h2>
        </div>
        <div class="parks-view"></div>
      </div>
      </div>
    </div>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="scripts/models/park.js"></script>
    <script src="scripts/collections/Parks.js"></script>
    <script src="scripts/models/ParkDetails.js"></script>

    <script src="scripts/views/ParkView.js"></script>
    <script src="scripts/views/ParksView.js"></script>
    <script src="scripts/views/ParkDetailsView.js"></script>

    <!-- <script src="scripts/app.js"></script> -->
    <script src="scripts/views/MapView.js"></script>

    <script type="text/template" class="park-details-view-template">
    <h2><%- name %></h2>
    <div class="park-details-info">
      <h4><strong>Address:</strong></h4>
      <div><%- formatted_address %></div>

      <h4><strong>Phone:</strong></h4> 
      <%- formatted_phone_number %>
    </div>
    <hr>
    <div class="park-details-overall-rating">
      <h4>Overall Rating:</h4> 
      <%- rating %>/5 (<%- user_ratings_total %> ratings)
    </div>
    <h4>Reviews:</h4>
    <% _.each(reviews, function(review) { %>
      <div class="park-details-reviews">
        <div><strong>Author: </strong><%- review.author_name %></div>
        <div><strong>Author rating: </strong><%- review.rating %>/5</div>
        <div><strong>Review: </strong><%- review.text %></div>
      </div>
      <br>
    <% }) %>
    <div>Photos: <% _.each(photos, function(photo) { console.log(photo);%><% }) %></div>
    </script>

    <script>
      $(function() {
        var mapView = new MapView();
      });
    </script>

  </body>
</html>
